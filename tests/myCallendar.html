<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Overwrite Bootstrap Style with Calendar styles   -->
    <link rel="stylesheet" type="text/css" href="../stylesheets/calendar.css">

    <!-- Calendar  -->
    <script src="../scripts/calendar.js"></script>
</head>
<body>

<div class="container datepicker">
    <div class="datepicker-top text-center">
        <div class="btn-group btn-sm">
            <button class="btn btn-dark" type="button"><img src="../images/icons/arrow_left.png" style="width: 32px"/></button>
            <button class="btn btn-white opacity-100" style="font-weight: bold" disabled>December 2024</button>
            <button class="btn btn-dark" type="button"><img src="../images/icons/arrow_right.png" style="width: 32px"/></button>
        </div>
    </div>
    <div class="datepicker-calendar">
        <span class="day">Mo</span>
        <span class="day">Tu</span>
        <span class="day">We</span>
        <span class="day">Th</span>
        <span class="day">Fr</span>
        <span class="day">Sa</span>
        <span class="day">Su</span>
        <button onclick="showDate(this.textContent)" class="date faded">30</button>
        <button onclick="showDate(this.textContent)" class="date">1</button>
        <button onclick="showDate(this.textContent)" class="date">2</button>
        <button onclick="showDate(this.textContent)" class="date">3</button>
        <button onclick="showDate(this.textContent)" class="date">4</button>
        <button onclick="showDate(this.textContent)" class="date">5</button>
        <button onclick="showDate(this.textContent)" class="date">6</button>
        <button onclick="showDate(this.textContent)" class="date">7</button>
        <button onclick="showDate(this.textContent)" class="date">8</button>
        <button onclick="showDate(this.textContent)" class="date selected">9</button>
        <button onclick="showDate(this.textContent)" class="date">10</button>
        <button onclick="showDate(this.textContent)" class="date">11</button>
        <button onclick="showDate(this.textContent)" class="date">12</button>
        <button onclick="showDate(this.textContent)" class="date">13</button>
        <button onclick="showDate(this.textContent)" class="date">14</button>
        <button onclick="showDate(this.textContent)" class="date">15</button>
        <button onclick="showDate(this.textContent)" class="date">16</button>
        <button onclick="showDate(this.textContent)" class="date">17</button>
        <button onclick="showDate(this.textContent)" class="date">18</button>
        <button onclick="showDate(this.textContent)" class="date">19</button>
        <button onclick="showDate(this.textContent)" class="date">20</button>
        <button onclick="showDate(this.textContent)" class="date">21</button>
        <button onclick="showDate(this.textContent)" class="date">22</button>
        <button onclick="showDate(this.textContent)" class="date">23</button>
        <button onclick="showDate(this.textContent)" class="date">24</button>
        <button onclick="showDate(this.textContent)" class="date">25</button>
        <button onclick="showDate(this.textContent)" class="date">26</button>
        <button onclick="showDate(this.textContent)" class="date">27</button>
        <button onclick="showDate(this.textContent)" class="date">28</button>
        <button onclick="showDate(this.textContent)" class="date">29</button>
        <button onclick="showDate(this.textContent)" class="date">30</button>
        <button onclick="showDate(this.textContent)" class="date">31</button>
        <button onclick="showDate(this.textContent)" class="date faded">1</button>
        <button onclick="showDate(this.textContent)" class="date faded">2</button>
        <button onclick="showDate(this.textContent)" class="date faded">3</button>
    </div>
</div>


</body>

</html>
